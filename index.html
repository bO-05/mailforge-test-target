<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docx to Markdown Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Docx to Markdown Converter</h1>
        <form id="conversionForm">
            <div class="form-group">
                <label for="docxFile">Upload .docx file:</label>
                <input type="file" id="docxFile" name="docxFile" accept=".docx" required>
            </div>
            <div class="form-group">
                <button type="submit">Convert to Markdown</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('conversionForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById('docxFile');
            formData.append('docxFile', fileInput.files[0]);

            const response = await fetch('/convert', {
                method: 'POST',
                body: formData
            });

            const result = await response.text();
            document.getElementById('result').innerHTML = `<pre>${result}</pre>`;
        });
    </script>
</body>
</html>
